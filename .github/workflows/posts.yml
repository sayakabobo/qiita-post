name: Python package

on:
  push:
    paths:
      - "article/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # ã‚»ãƒãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¯„å›²æ§‹æ–‡ã‚‚ã—ãã¯å³å¯†ãªPythonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³
          python-version: "3.x"
          # ã‚ªãƒ—ã‚·ãƒ§ãƒ³ - x64ã‚‚ã—ãã¯x86ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£ã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯x64
          architecture: "x64"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel 
          pip install requests pytz
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: qiita post
        run: |
          python3 qiita_post.py "${{ secrets.ACCSESS_WRITE_TOKEN }}"
      - name: Push auto-fixed files
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if (git diff --shortstat | grep '[0-9]'); then \
            git add .; \
            git commit -m "ğŸ‘• Fixed github-actions"; \
            git push origin main; \
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
